<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login - Platform terintegrasi LMSt-OJK D.I.Y</title>
  <link rel="icon" type="image/png" href="https://ik.imagekit.io/logojkdiy/Layanan%20Terintegrasi%20-%20OJK%20DIY.png?updatedAt=." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Variabel Warna CSS */
    :root {
      --primary: #8B1E24; /* Merah OJK utama */
      --primary-900: #6F171C; /* Merah OJK lebih gelap */
      --text: #0B1222; /* Warna teks gelap */
      --muted: #475569; /* Warna teks abu-abu */
      --bg-soft: #F7F7F9; /* Latar belakang halaman */
      --bg-white: #FFFFFF;
    }
    
    /* Style Dasar Body */
    body {
      font-family: 'Inter', system-ui; 
      color: var(--text); 
      background: var(--bg-soft);
    }
    
    /* Font Khusus Heading */
    .font-heading {
      font-family: 'Poppins', ui-sans-serif, system-ui;
    }

    /* Style Input Field Modern */
    .input-field {
      background: #F3F4F6; /* bg-gray-100 */
      border: 1px solid transparent;
      border-radius: 12px; /* rounded-xl */
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      color: var(--text);
      transition: all .2s ease;
    }

    /* Efek ':focus' pada Input Field */
    .input-field:focus {
      outline: none;
      background: var(--bg-white);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 30, 36, 0.2); /* Ring focus merah OJK */
    }
    
    /* Style Tombol Utama */
    .btn-primary {
      background: var(--primary);
      color: #fff;
      border-radius: 12px; /* rounded-xl */
      padding: 0.85rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(139, 30, 36, .3); 
      transition: all .2s ease;
    }
    
    /* Efek ':hover' pada Tombol */
    .btn-primary:hover {
      transform: translateY(-2px);
      background: var(--primary-900);
      box-shadow: 0 8px 20px rgba(139, 30, 36, .4);
    }
    
    /* Style untuk Panel Video (Agar Video Pas) */
    .video-panel {
      position: relative;
      overflow: hidden; /* Sembunyikan bagian video yang 'over' */
    }
    .video-panel video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
    }

    /* Style Link Bawah (Footer Links) */
    .footer-links {
      color: #9CA3AF; /* text-gray-400 */
      transition: color .2s ease;
    }
    .footer-links:hover {
      color: var(--primary); /* Berubah jadi merah saat di-hover */
      text-decoration: underline;
    }
  </style>
</head>
<body class="antiasaed">

  <div class="min-h-screen flex items-center justify-center p-4">
    
    <div class="flex w-full max-w-6xl rounded-2xl overflow-hidden shadow-2xl bg-white">
      
      <div class="hidden lg:flex lg:w-1/2 video-panel">
        <video 
          src="https://ik.imagekit.io/idnarsipojkdiy/LMSt%20-%20Platform%20Terintegrasi/LMS%20-%20OJK%20DIY%20II.mp4?updatedAt=1762819870646" 
          autoplay 
          loop  
          playsinline
          class="w-full h-full object-cover"
        >
          Browser Anda tidak mendukung tag video.
        </video>
      </div>
      <div class="w-full lg:w-1/2 flex flex-col justify-center p-8 sm:p-12">
        <div class="w-full max-w-md mx-auto">
          
          <div class="text-left mb-8">
            <img src="https://ik.imagekit.io/logojkdiy/Layanan%20Terintegrasi%20-%20OJK%20DIY.png?updatedAt=." alt="Logo OJK DIY" class="w-20 h-20 mb-4">
            <h1 class="font-heading text-3xl font-bold text-gray-900">Selamat Datang!</h1>
            <p class="text-base text-[var(--muted)] mt-1">Silakan masuk ke Platform Terintegrasi LMSt - OJK DIY.</p>
          </div>

          <form id="loginForm" class="space-y-5">
            
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
              <input 
                type="text" 
                id="username" 
                placeholder="Masukkan username Anda"
                class="input-field w-full"
                required>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <input 
                type="password" 
                id="password" 
                placeholder="Masukkan password Anda"
                class="input-field w-full"
                required>
            </div>

            <div id="errorMessage" class="hidden p-3 rounded-lg bg-red-100 text-red-800 text-sm font-medium">
              Username atau Password salah. Silakan coba lagi.
            </div>

            <button type="submit" class="btn-primary w-full !mt-8">
              Login
            </button>
          </form>
          
          <div class="text-sm text-center text-gray-500 mt-8 space-y-2">
            <div class="space-x-4">
              <a href="#" class="hover:underline">Kebijakan Privasi</a>
              <span>&bull;</span>
              <a href="#" class="hover:underline">Hubungi Bantuan</a>
            </div>
            <div>
              <a href="https://tr.ee/IcAJhdxjdx" target="_blank" rel="noopener noreferrer" class="hover:underline">Daftar Fintech P2P Lending</a>
              <span>&bull;</span>
              <a href="https://www.instagram.com/ojk_jogja/" target="_blank" rel="noopener noreferrer" class="hover:underline">Instagram OJK Jogja</a>
            </div>
          </div>

        </div>
      </div>
      </div>
    </div>
  <script>
    // --- PERINGATAN KEAMANAN (Script Anda tetap sama) ---
    // Kode login di bawah ini TIDAK AMAN untuk produksi.
    // Pengecekan `if (user === ...)` HARUS dilakukan di SISI SERVER (Backend),
    // bukan di JavaScript (Frontend) seperti ini.
    // --------------------------------

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      // Mencegah form terkirim
      e.preventDefault(); 
      
      const userEl = document.getElementById('username');
      const passEl = document.getElementById('password');
      const errorEl = document.getElementById('errorMessage');

      const user = userEl.value;
      const pass = passEl.value;

      // Pengecekan username dan password (HANYA SIMULASI)
      if (user === 'LMSt' && pass === 'LMS1234') {
        // SUKSES
        errorEl.classList.add('hidden');
        
        // Simpan status login di browser
        localStorage.setItem('isLoggedInLMSt', 'true');
        
        // Arahkan ke halaman dashboard utama Anda
        window.location.href = 'db_0a9b1c02-8f9d-4e9a-9b1e-7f0c1b9d4e1a.html'; 
        
      } else {
        // GAGAL
        errorEl.classList.remove('hidden');
        userEl.focus();
      }
    });
  </script>
  </body>
</html>
